    <table class="destinations-array"
        summary="Liste des destinations avec leurs pays, le circuit, le prix et le button de reservation">
        <caption>Promotions</caption>
        <button class="modal-toggle" id="modal-toggle">Ajouter destination</button>
        <thead>
            <tr>
                <th>Pays</th>
                <th></th>
                <th>Circuit</th>
                <th>Prix</th>
                <th>Réservation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="destinationsTableBody">
        </tbody>

        <div class="modal">
            <div class="modal-overlay modal-toggle"></div>
            <div class="modal-wrapper modal-transition">
                <div class="modal-header">
                    <button class="modal-close modal-toggle" id="modal-toggle">X</button>
                    <h2 class="modal-heading">Ajouter une destination</h2>
                </div>

                <div class="modal-body">
                    <div class="modal-content">
                        <div class="row">
                            <div>
                                <label class="required" for="destination">Destination City/Country:</label><br />
                                <input id="destinationName" class="input" name="destination" type="text" value=""
                                    size="30" required/><br />
                            </div>
                            <div>
                                <label class="required" for="prix">Prix:</label><br />
                                <input id="prix" class="input" name="prix" type="text" value="" size="30" required /><br />
                            </div>
                        </div>
                        <div class="row">
                            <label for="description">Description:</label><br />
                            <input id="description" class="input" name="description" rows="7" cols="30" required></input><br />
                        </div>
                        <div class="row">
                            <label for="image">Image:</label><br />
                            <input id="imageUrl" class="input" name="image" type="text" value=""/><br />
                            <button class="modal-toggle-save" id="modal-toggle">Sauvegarder</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
